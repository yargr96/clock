<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Часы</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="app" id="app">
    <div class="clock-label">
      <span class="hours-span">00</span> : 
      <span class="minutes-span">00</span> : 
      <span class="seconds-span">00</span>
      <span class="meridiem-span"></span>
    </div>
    <div class="date-label">
      <span class="weekday-span">--</span>, 
      <span class="day-span">--</span>.<span class="month-span">--</span>.<span class="year-span">--</span>
    </div>
    <div class="city-label">
      <select class="city-label__select">
        <option value="moscow">Москва</option>
        <option value="newYork">Нью-Йорк</option>
        <option value="tokyo">Токио</option>
      </select>
    </div>
    <div class="format-label">
      <label class="format-label__label">
        <input class="format-label__input" value="12" type="radio" name="format-input">
        12 часов
      </label>
      <label class="format-label__label active">
        <input class="format-label__input" checked value="24" type="radio" name="format-input">
        24 часа
      </label>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>

</html>
